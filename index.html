<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT preview card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="img">
            <img src="/images/image-equilibrium.jpg" alt="">
        </div>
        <div class="header">
            <div class="header-txt">Equilibrium #3429</div>
            <div class="para">Our equilibrium collection promotes balance and clam.</div>
        </div>
        <div class="second-line">
            <div class="eth">
                <img src="/images/icon-ethereum.svg" alt="">
                <div class="txt-eth">0.041ETH</div>
            </div>
            <div class="time">
                <img src="/images/icon-clock.svg" alt="">
                <div class="txt-day">3 days left</div>
            </div>
        </div>
        <hr>
        <div class="profile">
            <img src="/images/image-avatar.png" alt="">
            <div class="creator"> Creation of <span>Jules Wyvern</span></div>
        </div>
    </div>

</body>

</html>
